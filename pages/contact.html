<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Contactez-nous</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Nos coordonnées</h2>
            <p><strong>EcoRide</strong></p>
            <p>10 Rue de la Mobilité Durable</p>
            <p>75001 Paris</p>
            <p>Email : <a href="mailto:contact@ecoride.fr">contact@ecoride.fr</a></p>
            <p>Site web : <a href="https://ecoride-front.vercel.app/" target="_blank">ecoride-front.vercel.app</a></p>
        </div>
        <div class="col-md-6 pb-5">
            <h2>Formulaire de contact</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
        </div>
    </div>
</div>
